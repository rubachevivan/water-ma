<div class="loginBackground">
   <form ng-submit="login()">
      <a class="backHome" href="/#/home">Домой</a>
      <label>Email</label>
      <input type="email" placeholder="my@email.com" ng-model="email">
      <label>Пароль</label>
      <input type="password" ng-model="password">
      <button type="submit" class="login-btn">Войти</button>
   </form>
</div>
