<div class="container">

   <div class="row-2 clearfix">

      <div class="col-1-2 widget">
         <div class="header">
            <h3>Биологические параметры</h3>
         </div>
         <div class="content">
            <canvas id="barchart" class="chart chart-bar"
               chart-data="biolCurrentMetrics" chart-labels="biolLabels" chart-series="biolSeries">
            </canvas>
            <p>{{biolMessage}}</p>
            <button ng-click="addGood('biol')">Good!</button>
            <button ng-click="addBad('biol')">Bad!</button>
         </div>
      </div>

      <div class="col-1-2 widget">
         <div class="header">
            <h3>Нефтепродукты</h3>
         </div>
         <div class="content">
         </div>
      </div>

   </div>


   <div class="row-2 clearfix">

      <div class="col-2-3 widget">
         <div class="header">
            <h3>Органолептические свойства</h3>
         </div>
         <div class="content">

         </div>
      </div>

      <div class="col-1-3 widget">
         <div class="header">
            <h3>Радиоционные параметры</h3>
         </div>
         <div class="content">
            <canvas class="chart chart-line"
               chart-data="radCurrentMetrics" chart-labels="radLabels" chart-series="radSeries">
            </canvas>
            <p>{{radMessage}}</p>
            <button ng-click="addGood('rad')">Good!</button>
            <button ng-click="addBad('rad')">Bad!</button>
         </div>
      </div>

   </div>
   <div class="widget">
      <div class="header">
         <h3>Добавить новость<a class="addpost" ng-click="addPost()">+</a></h3>
      </div>
      <div class="content">
         <form ng-submit="addPost()">
            <label>Заголовок</label>
            <input type="text" ng-model="name">
            <label>Краткое описание</label>
            <input type="text" ng-model="description">
            <label>Текст новости</label>
            <textarea ng-model="content"></textarea>
         </form>
      </div>
   </div>

</div>
