<div class="home-container">
   <div class="row-2 clearfix">
      <div class="col-2-3 widget">
         <div class="header">
            <h3>Качество воды</h3>
         </div>
         <div class="content badWater" ng-if="!waterState.biolQuality || !waterState.oilQuality || !waterState.radQuality || !waterState.organQuality">
            <p class="danger">Осторожно! Сейчас воду пить опасно.</p>
            <div class="dangerCircle"></div>
         </div>
         <div class="content goodWater" ng-if="waterState.biolQuality && waterState.oilQuality && waterState.radQuality &&waterState.organQuality">
            <p class="safe">Всё в норме. Воду можно пить</p>
            <div class="safeCircle"></div>
         </div>
      </div>
      <div class="col-1-3 widget">
         <div class="header">
            <h3>Погода</h3>
         </div>
         <div class="content">
            <div class="weather">
               <span>{{temperature}}&#176</span>
               <p>{{city}}</p>
            </div>
         </div>
      </div>
   </div>
   <div class="widget">
      <div class="header">
         <h3>Новости</h3>
      </div>
      <div class="content">
         <ul class="medialist">
            <li ng-repeat="post in posts | orderBy: '-timestamp'">
               <h3>{{post.name}}</h3>
               <p>{{post.description}}</p>
            </li>
         </ul>
      </div>
   </div>
</div>
