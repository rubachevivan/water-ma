<div class="home-container">
   <div class="row-2 clearfix">
      <div class="col-2-3 widget">
         <div class="header">
            <h3>Качество воды</h3>
         </div>
         {{waterState}}
         <div class="content badWater" ng-if="!waterState.biolQuality || !waterState.oilQuality
                                              || !waterState.radQuality">
            <p>Осторожно! Сейчас воду пить опасно.</p>
         </div>
         <div class="content goodWater" ng-if="waterState.biolQuality && waterState.oilQuality
                                             && waterState.radQuality">
            <p>Всё в норме. Воду можно пить</p>
         </div>
      </div>
      <div class="col-1-3 widget">
         <div class="header">
            <h3>Температура</h3>
         </div>
         <div class="content">
            <div class="weather">
               <i ng-class="weathericon"><span>{{temperature}}&#176</span></i>
               <p>{{city}}</p>
            </div>
         </div>
      </div>
   </div>
   <div class="widget">
      <div class="header">
         <h3>Новости</h3>
      </div>
      <div class="content">
         <ul class="medialist">
            <li ng-repeat="post in posts | orderBy: '-timestamp'">
               <h3>{{post.name}}</h3>
               <p>{{post.description}}</p>
               <a href="#">читать</a>
            </li>
         </ul>
      </div>
   </div>
</div>
