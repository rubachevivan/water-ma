<div class="container">

   <div class="row-2 clearfix">

      <div class="col-1-2 widget">
         <div class="header">
            <h3>Биологические параметры</h3>
         </div>
         <div class="content">
            <canvas id="chemChart" class="chart chart-bar" chart-data="chemdata" chart-labels="chemlabels" chart-series="chemseries" chart-colours="colors"></canvas>
            <p>Водородный показатель в норме</p>
         </div>
      </div>

      <div class="col-1-2 widget">
         <div class="header">
            <h3>Нефтепродукты</h3>
         </div>
         <div class="content">
            <canvas id="epidChart" class="chart chart-doughnut" chart-data="epiddata" chart-labels="epidlabels" chart-colours="colors"></canvas>
         </div>
      </div>

   </div>


   <div class="row-2 clearfix">

      <div class="col-2-3 widget">
         <div class="header">
            <h3>Органолептические свойства</h3>
         </div>
         <div class="content">

         </div>
      </div>

      <div class="col-1-3 widget">
         <div class="header">
            <h3>Химические параметры</h3>
         </div>
         <div class="content">

         </div>
      </div>

   </div>
   <div class="widget">
      <div class="header">
         <h3>Добавить новость<a class="addpost" ng-click="addPost()">+</a></h3>
      </div>
      <div class="content">
         <form ng-submit="addPost()">
            <label>Заголовок</label>
            <input type="text" ng-model="name">
            <label>Краткое описание</label>
            <input type="text" ng-model="description">
            <label>Текст новости</label>
            <textarea ng-model="content"></textarea>
            <input type="submit">
         </form>
      </div>
   </div>

</div>
